name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'
  QT_VERSION: '6.5'

jobs:
  # 代码质量检查
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          go mod download

      - name: Go Lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run ./services/...

      - name: JavaScript/TypeScript Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

  # Go微服务测试
  test-go:
    name: Go Services Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: unidict_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Go Tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/unidict_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
        run: |
          go test -v -race -coverprofile=coverage.out ./services/...

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: go-services

  # C++核心库测试
  test-cpp:
    name: C++ Core Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev qt6-qml-dev

      - name: Install Qt (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install qt6

      - name: Install Qt (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install qt6-base qt6-tools

      - name: Build and Test C++ Core
        run: |
          mkdir build
          cd build
          cmake -DBUILD_TESTS=ON ..
          cmake --build .
          ctest --output-on-failure

  # 前端应用测试
  test-frontend:
    name: Frontend Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Frontend Tests
        run: |
          cd apps/web && npm test
          cd ../admin && npm test

      - name: Build Frontend Apps
        run: |
          cd apps/web && npm run build
          cd ../admin && npm run build

  # 构建Docker镜像
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-go, test-cpp, test-frontend]
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push services
        run: |
          # 构建各个微服务镜像
          for service in gateway dictionary user ai-translation ai-writing learning media ocr tts speech document sync; do
            echo "Building $service..."
            docker build -t ${{ secrets.CONTAINER_REGISTRY }}/unidict/$service:${{ github.sha }} -f services/$service/Dockerfile .
            docker push ${{ secrets.CONTAINER_REGISTRY }}/unidict/$service:${{ github.sha }}
          done

  # 安全扫描
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Go Security Scan
        uses: securecodewarrior/github-action-add-sarif@v1
        with:
          sarif-file: 'gosec-report.sarif'

      - name: Run Dependency Check
        run: |
          go list -json -m all | nancy sleuth

      - name: Run Container Scan
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $PWD:/app aquasec/trivy image --exit-code 1 unidict/gateway:latest

  # 部署到测试环境
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Kubernetes
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig.yaml
          kubectl --kubeconfig=kubeconfig.yaml apply -f deployments/k8s/staging/
          kubectl --kubeconfig=kubeconfig.yaml set image deployment/gateway \
            gateway=${{ secrets.CONTAINER_REGISTRY }}/unidict/gateway:${{ github.sha }} -n unidict-staging

  # 部署到生产环境
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy using Helm
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig.yaml
          helm upgrade --install unidict ./deployments/helm/ \
            --kubeconfig=kubeconfig.yaml \
            --namespace=unidict-prod \
            --set image.tag=${{ github.sha }} \
            --set environment=production

  # 发布通知
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Notify Success
        if: ${{ needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success' }}
        run: |
          curl -X POST "${{ secrets.WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"text":"✅ UniDict deployment successful for ${{ github.ref }}"}'

      - name: Notify Failure
        if: ${{ needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure' }}
        run: |
          curl -X POST "${{ secrets.WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"text":"❌ UniDict deployment failed for ${{ github.ref }}"}'